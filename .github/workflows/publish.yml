name: Publish

on:
  release:
    types: [ published ] # Only publish to crates.io when we formally publish a release
  # For more on how to formally release on Github, read https://help.github.com/en/articles/creating-releases
env:
  CARGO_TERM_COLOR: always

jobs:

  build:
    # the next steps will be only executed if there is a TAG beginning with R_
    # and with the VERSION in Cargo.toml,
    # for example R_0.0.6
    #

    runs-on: ubuntu-latest

    steps:
      - name: Install jq & sponge
        run: sudo apt-get update && sudo apt-get --yes --force-yes install jq moreutils
      - name: Install latest nightly
        VERSION=$(cargo read-manifest | jq -r '.version' | tr '-' '~')
        if: ${{ github.ref == 'refs/heads/R_${VERSION}' }}
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - uses: actions/checkout@v2
      - name: Build
        run: cargo +nightly build --verbose
      - name: Test (Run cargo-tarpaulin)
        uses: actions-rs/tarpaulin@v0.1
        with:
          args: "-v --fail-under 100"
      - name: Login to crates.io
        run: cargo login $CRATES_IO_TOKEN
        env:
          CRATES_IO_TOKEN: ${{ secrets.crates_io_token }}
      - name: Publish
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.crates_io_token }}
